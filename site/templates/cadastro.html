<!doctype html>

<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="icon" href="/static/imgs/site.ico">
  <link rel="stylesheet" href="/static/css/site.css">
</head>
  <style>
    .cadastro {
      text-align: center;
    }
    h1 {
      font-family: arial black;
      text-align: center;
      font-weight: 500;
    }
    #nome,#email,#senha,#end,#enviar,#anexo,#estadoC{
      display: block;
      outline: none;
      border: 1px solid;
      border-radius: 20px;
      text-align: center;
    }
    #nome,#email,#senha,#end,#estadoC {
      margin: 5px auto;
      padding: 10px 5px;
      width: 300px;
    }
    #anexo {
      margin: 5px auto;
      padding: 10px 5px;
      width: 350px;
    }
    #enviar {
      margin: 20px auto;
      padding: 10px 20px;
    }
    label {
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Curiosity</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img height="32" width="32" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/monitor_dashboard_icon_136391.png">
        <a class="navbar-brand" href="#"><b>Curiosity</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('news_page') }}">Notícias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('songs_page') }}">Música</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('exemplos_page') }}">Exemplos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('projeto_page') }}">Projeto Integrador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact_page') }}">Contate-nos!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cadastro_page') }}">Trabalhe conosco!</a>
            </li>
        </div>
    </div>
  </nav>
  <div class="container-fluid">
{% block conteudo %}
    <form class="cadastro" action="/novocadastro" method="post">
      <p><br></p>
      <h1>Cadastro</h1>
      <input id="nome" type="text" name="nome" placeholder="Nome" required>
      <input id="email" type="email" name="email" placeholder="Email" required>
      <input id="senha" type="password" name="senha" placeholder="Senha" required>
      <input id="end" type="textarea" name="endereco" placeholder="Cidade, bairro, rua" required>

      <select id="estadoC" class="form-select" aria-label="Default select example">
        <option selected>Estado Cívil</option>
        <option value="1">Solteiro(a)</option>
        <option value="2">Casado(a)</option>
        <option value="3">Viuvo(a)</option>
        <option value="4">Divorciado(a)</option>
      </select>

      <p><br></p>

      <h3>Cargo</h3>
      <input class="form-check-input" type="checkbox" name="checkboxedi" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Edição</label>

      <input class="form-check-input" type="checkbox" name="checkboxred" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Redação</label>

      <p><br></p>

      <label for="formFile" class="form-label"></label>
      <h3>Anexe seu curriculo</h3>
      <input id="anexo" class="form-control" type="file" id="formFile" required>

      <p><br></p>

      <h3>Voce é maior de 18 anos?</h3>
      <input type="radio" name="idade" value="option1" id="inlineRadio1">
      <label class="form-check-label" for="inlineRadio1">SIM</label>

      <input type="radio" name="idade" value="option1" id="inlineRadio1">
      <label class="form-check-label" for="inlineRadio1">NÃO</label>

      <input id="enviar" type="submit" value="Enviar">
    </form>
{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
