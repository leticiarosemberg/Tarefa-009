<!doctype html>

<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="icon" href="/static/imgs/site.ico">
  <link rel="stylesheet" href="/static/css/site.css">

  <style>
    .login {
      text-align: center;
    }
    h1 {
      font-family: arial black;
      text-align: center;
      font-weight: 500;
    }
    #usuario,#senha,#entrar {
      display: block;
      outline: none;
      border-radius: 20px;
      text-align: center;
    }
    #usuario,#senha {
      margin: 5px auto;
      border: 1px solid;
      padding: 10px 5px;
      width: 200px;
    }
    #entrar {
      margin: 20px auto;
      border: 2px solid;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h1>Curiosity</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img height="32" width="32" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/monitor_dashboard_icon_136391.png">
        <a class="navbar-brand" href="#"><b>Curiosity</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notícias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Música</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contate-nos!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trabalhe conosco!</a>
            </li>
        </div>
    </div>
  </nav>

  <div class="container-fluid">
    <form class="login">
      <h1 align=center> Login</h1>
      <input id="usuario" type="text" placeholder="Usuário">
      <input id="senha" type="password" placeholder="Senha">
      <input id="entrar" type="submit" value="Entrar">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
